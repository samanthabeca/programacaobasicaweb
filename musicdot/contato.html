<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>--Formulário Contato --</title>
</head>
<body>
    <div class="container">
        <header>
          <div>
            <a href="index.html">
                <img src="img/logo.svg" title="Página inicial" alt="Musicdot">
            </a>
          </div>
        </header>
        <main>
          <section>
            <div>
                <form action="servidor.html">
                    <h1 class="titulo">Entre em contato</h1>
                    <p>                    
                        <ul class="contato">
                            <li class="nome"><label for="nome"> Nome*: </label></li>
                            <li class="geral"><input type="text" name="nomeCliente" id="nome" required placeholder="..."></li>
                            <li class="fone"><label for="fone"> Fone*</label></li>
                            <li class="geral"><input type="text" name="foneCliente" id="fone" required placeholder="(xx)xx-xx-xx-xx"></li>
                            <li class="email"><label for="email"> Email*</label></li>
                            <li class="geral"><input type="email" name="emailCliente" id="email" required placeholder="fulano@mail.com"></li>
                            <li class="mensagem"><textarea name="mensagemCliente" id="mensagem" cols="30" rows="10" required placeholder="Deixe sua opinião*"></textarea></li>
                            <li class="campos_obrigatorios">(*) Campos obrigatórios</li>
                            <li class="botao_enviar"><input type="submit" value="Enviar"></li>
                        </ul>
                    </p>
                </form>
            </div>
          </section>
        </main>
      </div>
</body>
</html>

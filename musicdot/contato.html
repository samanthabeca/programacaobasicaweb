<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>--Formulário Contato --</title>
</head>
<body>
    <div class="container">
        <header>
          <div>
            <a href="index.html">
                <img src="img/logo.svg" title="Página inicial" alt="Musicdot">
            </a>
          </div>
        </header>
        <main>
          <section>
            <div>
                <h1 class="titulo">Entre em contato</h1>
                <p>                    
                    <ul class="contato">
                        <li><input type="text" name="nomeCliente" id="nome" required placeholder="..."> Nome</li>
                        <li><input type="text" name="foneCliente" id="fone" required placeholder="(xx)xx-xx-xx-xx"> Fone</li>
                        <li><input type="text" name="emailCliente" id="email" required placeholder="fulano@mail.com"> Email</li>
                        <li><textarea name="mensagemCliente" id="mensagem" cols="30" rows="10" required placeholder="Deixe sua opinião"></textarea></li>
                        <li><input type="submit" value="Enviar"></li>
                    </ul>
                </p>
            </div>
          </section>
        </main>
      </div>
</body>
</html>
